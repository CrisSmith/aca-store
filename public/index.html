<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cris's ACA Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" type="text/css" rel="stylesheet">
   
</head>
<body>
    <div id="navbar">
        <form id="form">
                <input id="searchbox" type="text" placeholder="Search products">
                <button id="btn" type="submit">Search</button>
        </form> 
        <button id="add-btn">Add to Cart</button>
        <button id="cart-btn">View Cart</button>
        <button id="checkout-btn">Checkout</button>
    </div>
    <div id="resultsbox" style="display: none" >Search Results:</div>
    <div id="checkout" style="display: none">
        <form>
            <label>First Name:</label>
            <input type="text">
            <label>Last Name:</label>
            <input type="text">
            <label>Email:</label>
            <input type="Email">
            <div id="totalPrice">Total Cost:</div>
            <button id="order-btn" type="submit">Place Order</button>
        </form>
    </div>
    <ul id="cart" style="display:none">
        <h2>Items in Your Cart:</h2>
    </ul>
    <div id="catagories">
        <h2>Choose Department:</h2>
        <select id="ddlist">
                <option value="default">--Choose--</option>
                <option value="food">Food</option>
                <option value="electronics">Electronics</option>
                <option value="sporting">Sporting</option>
        </select>
    </div>
    <div id="prodDetails"></div>
    <h1 id="featured-banner" style="text-align:center">Featured Products:</h1>
    <div id="container"></div>
    <script src="products.js"></script>     
    <script src="index.js"></script>   
</body>
</html>
